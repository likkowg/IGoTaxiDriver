<ion-header no-border>
  <ion-navbar transparent class="custom-nav-bar" color="gplus">
  </ion-navbar>
</ion-header>


<ion-content class=" pick-up">
  <div padding style="margin: 0 auto; text-align: center">
    <a class="main-text">Destino del Pasajero</a>&nbsp;
  </div>
  <div class="light-bg padding-xs" padding-top>

    <ion-badge color="secondary" margin-bottom>{{ trip.payment_method }}</ion-badge>

    <ion-list class="list-no-border" margin-top>
      <ion-item class="round secondary-bg" margin-top>
        <ion-icon name="ios-flag-outline" color="light" item-left></ion-icon>
        <div>
          <span ion-text color="light">{{ trip.destination.vicinity }}</span>
        </div>
      </ion-item>
      <ion-item class="round" margin-topc (click)="navigate(trip.destination.vicinity)">
        <span item-right>VER RUTA HACIA EL PASAJERO</span>
        <button ion-button block>
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>

  <div class="bottom-buttons full-width" padding>
    <button ion-button block outline color="secondary" (click)="showPayment()">VER PAGO</button>
  </div>
</ion-content>
