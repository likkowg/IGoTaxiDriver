<ion-header no-border>
  <ion-navbar transparent class="custom-nav-bar" color="gplus">
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="light-bg padding-xs" padding-top>
    <div padding style="margin: 0 auto; text-align: center">
      <a class="main-text">Ubicacion del Pasajero</a>&nbsp;
    </div>
    <ion-badge color="secondary" margin-bottom>{{ trip.payment_method }}</ion-badge>

    <ion-list class="list-no-border" margin-top>
      <ion-item class="round secondary-bg" margin-top>
        <ion-icon name="pin" color="light" item-left></ion-icon>
        <div>
          <span ion-text color="light">{{ trip.origin.vicinity }}</span>
        </div>
      </ion-item>
      <!--       <ion-item class="round" margin-topc (click)="navigate(trip.origin.vicinity)">
        <span item-right>Navegar</span>
        <button ion-button icon-left clear item-end>
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-item> -->
      <ion-item class="round" margin-topc (click)="navigate(trip.origin.vicinity)">
        <span item-right>VER RUTA HACIA EL PASAJERO</span>
        <button ion-button block>
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-item>

      <ion-item class="round secondary-bg" margin-top>
        <ion-icon name="call" color="light" item-left></ion-icon>
        <div>
          <span ion-text color="light">{{(passenger)?.phoneNumber }}</span>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div class="align-bottom" padding>
    <button ion-button block outline color="secondary" (click)="pickup()">RECOGER E IR HACIA</button>
  </div>
</ion-content>
