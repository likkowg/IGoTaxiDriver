  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuario</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Cover and profile picre -->
  <div class="driver-top primary-bg" text-center padding>
    <div class="driver-picture">
      <img class="profile-picture circle" src="{{ user.photoURL }}" (click)="chooseFile()">
      <form ngNoForm hidden>
        <input id="avatar" name="file" type="file" (change)="upload()">
      </form>
    </div>
    <h2 ion-text color="light">{{ user.name }}</h2>
  </div>

  <!-- User information -->
  <ion-list class="list-full-border" no-padding>
    <ion-grid>
      <ion-col>
        <ion-row>
            <ion-item>
              <ion-icon item-left primary name="person"></ion-icon>
              <ion-label stacked color="primary">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-icon item-left primary name="man"></ion-icon>
                <ion-label stacked color="primary">Apellido Paterno</ion-label>
                <ion-input type="text" [(ngModel)]="user.plastname"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-icon item-left primary name="woman"></ion-icon>
                <ion-label stacked color="primary">Apellido Materno</ion-label>
                <ion-input type="text" [(ngModel)]="user.mlastname"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-icon item-left primary name="call"></ion-icon>
                <ion-label stacked color="primary">Telefono</ion-label>
                <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-icon item-left primary name="ios-card-outline"></ion-icon>
                <ion-label stacked color="primary">DNI</ion-label>
                <ion-input type="text" [(ngModel)]="user.dni"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-icon item-left primary name="mail"></ion-icon>
              <ion-label stacked color="primary">Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" disabled></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-icon item-left primary name="car" (click)="ToVehicle()"></ion-icon>
            <h2>Vehiculo</h2>
            <button (click)="ToVehicle()" ion-button clear item-end>
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          <button ion-button (click)="resize()">Resize</button>
        </ion-row>
      </ion-col>
    </ion-grid>
  </ion-list>
</ion-content>
