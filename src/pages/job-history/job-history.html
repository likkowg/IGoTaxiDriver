  <!-- list of history trips -->
  <div padding style="margin: 0 auto; text-align: center">
      <a class="main-text">Historial</a>&nbsp;
      <a class="green">   I</a>
      <a class="blue">GO</a>
    </div>
  <ion-list class="dark-list list-no-border">
    <ion-item *ngFor="let trip of trips">
      <ion-card>
        <agm-map [latitude]="trip.destination.location.lat" [longitude]="trip.destination.location.lng" [zoom]="16" [mapDraggable]="false"
          [disableDoubleClickZoom]="true" [streetViewControl]="false" [zoomControl]="false">
          <agm-marker [latitude]="trip.destination.location.lat" [longitude]="trip.destination.location.lng"></agm-marker>
        </agm-map>

        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>

        <ion-list class="list-no-border address-block">
          <ion-item>
            <div item-left text-center>
              <span class="round"></span>
            </div>
            <div>{{ trip.origin.vicinity }}</div>
          </ion-item>
          <ion-item>
            <div item-left text-center>
              <ion-icon name="pin" color="danger"></ion-icon>
            </div>
            <div>{{ trip.destination.vicinity }}</div>
          </ion-item>
        </ion-list>

        <ion-item>
          <span item-left>{{ trip.pickedUpAt | amDateFormat: 'YYYY-MM-DD HH:mm'}}</span>

          <button ion-button icon-left clear item-end>
            <ion-icon name="navigate"></ion-icon>
            Ver Detalles
          </button>
        </ion-item>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
