<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax>
  <div class="bg">
    <img src="{{ user.photoURL }}" alt="">
  </div>

  <div class="main-cnt">
    <img src="{{ user.photoURL }}" class="dp">
    <h1 text-center>Siri</h1>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="contacts" item-start></ion-icon>
        28 Friends
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-facebook" item-start></ion-icon>
        UserName: Hasnen Tai
        <p>www.facebook.com/hasnen.tai</p>
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-instagram" item-start></ion-icon>
        UserName: void_nen_
        <p>www.instagram.com/void_nen_</p>
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
    </ion-list>
    <button ion-button (click)="cropImg()">Crop</button>
  </div>
</ion-content>
